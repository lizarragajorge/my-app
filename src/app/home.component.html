
<ask-page *ngIf="page == 'ask'" (selectAction)="setActionPage($event)"> </ask-page>
<div class="row">
    <div class="col">
        <h1>Fins you should meet.</h1>
    </div>
</div>

<ul id="people" class="list-group list-people">
    <li (click)="onSelectPerson('actions')" (selectAction)="changeActionPage($event)" *ngFor="let hero of heroes" class="people-item list-group-item d-flex justify-content-between align-items-center">
        <img class="img-fluid img-person" src="https://loremflickr.com/75/75" />{{ hero.firstName + " " + hero.lastName}}
    </li>
</ul>
