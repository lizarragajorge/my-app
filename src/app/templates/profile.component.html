
        <div class="row">
            <div class="col">
                <h1>Change your profile.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr />
                <h3>Activities</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="activity_list" class="list-group list-activities">
                    <li (click)="makeActivityActive(activity)" *ngFor="let activity of activities" class="list-group-item activity-item {{ activity.activity.isActive ? 'active' : '' }}"> <i class="fas fa-{{ activity.activity.icon }}"></i>{{ activity.activity.name }}</li>
                </ul>
            </div>

        </div>
        
        <div class="row">

            <div class="col">
                <div (click)="addActivity()" class="profile-btn btn btn-success">Save</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Opt in?</label>
                    </div>
                </form>
            </div>
        </div>
